<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} {% endblock %} - FlaskApp</title>
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}">


	<style>
		body{
			padding-left: 10em;
			padding-right: 10em;
			background-color: aliceblue
		}
		.message {
			padding: 10px;
			margin: 5px;
			background-color: #f3f3f3
		}
		#queryarea {
			font-family: Consolas, Lucida Console, monospace;

		}
		nav a {
			color: #d64161;
			font-size: 3em;
			margin-left: 50px;
			text-decoration: none;
		}
		input {

		  border: 1;
		  padding: 5px 10px;
		  text-align: left;
		  display: inline-block;
		  font-size: 14px;
		  margin: -3px 0px 18px 5px;
		}

		.button {
		  background-color: #43a2b0;
		  border: None;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 20px;
		  margin: 5px 2px;
		  cursor: pointer;
		}

		.pdf-container {
		}

		input {
			width: 20%;
		}

	</style>
</head>
<body>
	<nav>
		<a href="{{ url_for('index') }}">Home</a>
		<!-- <a href="#">About</a> -->
		<a href="{{ url_for('create') }}">SPARQL</a>
		<!-- <a href="{{ url_for('test_results_display') }}"> Test </a> -->
	</nav>
	<hr>
	<div class="content">
		{% block content %} {% endblock %}

	</div>

	Resources:
	<ul>
		<li><a href="https://github.com/piobmx/mb_classical_r2rml">Github repository</a> for mapping files</li>
		<li><a href="https://www.dropbox.com/scl/fo/ahy0kl4c2r6w0b7ahn8d1/h?dl=0&rlkey=0o49itwwc94n3hro8um3ivchg">Dropbox Link</a> for generated RDF files</li>
		<li><a href="https://github.com/piobmx/mb_classical_music">Code</a> for this Website</li>
	</ul>
	<footer>
	  <p>Author: Zhangyi Wu<br>
	  Contact: <a href="zhangyi.wu@student.maastrichtuniversity.nl">zhangyi.wu@student.maastrichtuniversity.nl</a></p>
	</footer>
</body>
</html>
